version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: test
          command: |
            mkdir -p reports
            npm run ci-lint
            npm test
      - run:
          name: coverage
          environment:
            COVERALLS_REPO_TOKEN: "ebiC02bjWJB0u3BGeKQEIDgqfgEPVTvZ6"
          command: |
            npm run cov
            npm run cov-html
      - store_test_results:
          path: reports

      - store_artifacts:
          path: reports
